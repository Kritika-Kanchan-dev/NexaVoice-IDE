<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Debugger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
        }
        
        .code-font {
            font-family: 'JetBrains Mono', monospace;
        }
        
        .glass-effect {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glow-blue {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        
        .glow-purple {
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
        }
        
        .glow-orange {
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.3);
        }
        
        .glow-green {
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }
        
        .glow-gray {
            box-shadow: 0 0 20px rgba(107, 114, 128, 0.3);
        }
        
        #debugInput, #debugOutput {
            background: #0d1117;
            color: #c9d1d9;
            scrollbar-width: thin;
            scrollbar-color: #30363d #0d1117;
        }
        
        #debugInput::placeholder {
            color: #6e7681;
        }
        
        #debugInput::-webkit-scrollbar,
        #debugOutput::-webkit-scrollbar {
            width: 8px;
        }
        
        #debugInput::-webkit-scrollbar-track,
        #debugOutput::-webkit-scrollbar-track {
            background: #0d1117;
        }
        
        #debugInput::-webkit-scrollbar-thumb,
        #debugOutput::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }
        
        #debugInput::-webkit-scrollbar-thumb:hover,
        #debugOutput::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
        
        .btn-hover {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.3s ease;
        }
        
        .btn-hover:hover::before {
            left: 100%;
        }
        
        .error-line {
            border-left: 3px solid #ef4444;
            padding-left: 12px;
        }
        
        .success-line {
            border-left: 3px solid #22c55e;
            padding-left: 12px;
        }
    </style>
</head>

<body class="min-h-screen">

    <div class="max-w-6xl mx-auto py-10 px-4">
        
        <!-- HEADER -->
        <div class="text-center mb-12">
            <div class="inline-block glass-effect rounded-2xl px-8 py-6 glow-blue">
                <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-red-400 via-orange-400 to-yellow-400 mb-2">
                    üõ† AI Debugger
                </h1>
                <p class="text-gray-400 text-sm">Find bugs, fix code, generate tests - All powered by AI</p>
            </div>
        </div>

        <!-- INPUT CODE BOX -->
        <div class="glass-effect rounded-xl p-6 mb-6">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                    <span class="ml-4 text-gray-400 text-sm code-font">buggy-code.py</span>
                </div>
                <div class="flex gap-2">
                    <span class="text-xs text-red-400 bg-red-900/30 px-3 py-1 rounded-full">‚ö† Debug Mode</span>
                </div>
            </div>
            <textarea id="debugInput" 
                class="w-full h-72 p-4 rounded-lg code-font text-sm border border-gray-700 focus:outline-none focus:border-red-500 resize-none"
                placeholder="// Paste your buggy code here...
// AI will analyze and help you fix it"></textarea>
        </div>

        <!-- CONTROL BUTTONS -->
        <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6">

            <button onclick="debugCode()"
                class="px-6 py-4 bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-xl shadow-lg hover:from-blue-500 hover:to-blue-600 btn-hover glow-blue flex items-center justify-center gap-2 font-semibold">
                <span class="text-xl">üîç</span>
                <span>Debug</span>
            </button>

            <button onclick="autoFix()"
                class="px-6 py-4 bg-gradient-to-r from-purple-600 to-purple-700 text-white rounded-xl shadow-lg hover:from-purple-500 hover:to-purple-600 btn-hover glow-purple flex items-center justify-center gap-2 font-semibold">
                <span class="text-xl">üîß</span>
                <span>Auto Fix</span>
            </button>

            <button onclick="generateTestCases()"
                class="px-6 py-4 bg-gradient-to-r from-orange-600 to-orange-700 text-white rounded-xl shadow-lg hover:from-orange-500 hover:to-orange-600 btn-hover glow-orange flex items-center justify-center gap-2 font-semibold">
                <span class="text-xl">üß™</span>
                <span>Tests</span>
            </button>

            <button onclick="copyDebugOutput()"
                class="px-6 py-4 bg-gradient-to-r from-green-600 to-green-700 text-white rounded-xl shadow-lg hover:from-green-500 hover:to-green-600 btn-hover glow-green flex items-center justify-center gap-2 font-semibold">
                <span class="text-xl">üìã</span>
                <span>Copy</span>
            </button>

            <a href="index.html" class="px-6 py-4 bg-gradient-to-r from-gray-600 to-gray-700 text-white rounded-xl shadow-lg hover:from-gray-500 hover:to-gray-600 btn-hover glow-gray flex items-center justify-center gap-2 font-semibold">
                <span class="text-xl">‚Üê</span>
                <span>Editor</span>
            </a>
        </div>

        <!-- OUTPUT BOX -->
        <div class="glass-effect rounded-xl p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400 flex items-center gap-2">
                    <span>üí°</span>
                    AI Analysis
                </h2>
                <div class="flex gap-2">
                    <div class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></div>
                    <span class="text-xs text-gray-400">Analyzing...</span>
                </div>
            </div>
            <div class="error-line">
                <pre id="debugOutput" 
                    class="w-full h-80 p-4 rounded-lg code-font text-sm border border-gray-700 overflow-auto"></pre>
            </div>
        </div>


        <!-- FOOTER -->
        <div class="text-center mt-8 text-gray-500 text-sm">
            <p>AI-Powered Debugging ‚Ä¢ Real-time Analysis ‚Ä¢ <span class="text-purple-400">Code with Confidence</span></p>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
